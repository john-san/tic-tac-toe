	<body>
		<h1><span>TIC</span><span>TAC</span><span>TOE</span></h1>
		<div class="container">
			<div class="gameOptions">
				<div class="button-group align-spaced">
					<button id="AIBotBtn" class="button">AI Bot</button>
					<button id="twoPlayersBtn" class="button">Two Players</button>
				</div>
			</div>

			<div id="gameArea" class="hidden">
				<div class="scoreboard">
					<span id="playerOneName"></span> :
					<span id="playerOneWins">0</span> wins |
					<span id="playerTwoName"></span> :
					<span id="playerTwoWins">0</span> wins
				</div>

				<div id="gameBoard"></div>

				<button id="newGameBtn" class="button secondary">New Game</button>
				<h3 id="gameMsg" class="hidden"></h3>
			</div>
		</div>
