<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/index.js" defer></script>
  <title>Tic-tac-toe</title>
</head>
<body>
  <h1>Tic-tac-toe</h1>
  <div class='container'>
    
    <div class='scoreboard'>
      <span id="playerOneName"></span> : <span id="playerOneWins">0</span> wins
      |
      <span id="playerTwoName"></span> : <span id="playerTwoWins">0</span> wins
    </div>
    <div id='gameBoard'>
    </div>
    <button id="newGameBtn">New Game</button>
    <h3 id='gameMsg' class='hidden'></h3>
  </div>
</body>
</html>
